<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire, Adrienne ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Conteneur des images de fond */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .background img.active {
            opacity: 1;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .header {
            font-size: 2.8em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .message {
            font-size: 1.6em;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            line-height: 1.6;
            white-space: pre-line;
        }

        .footer {
            font-size: 1.4em;
            margin-top: 25px;
            font-style: italic;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .hidden {
            opacity: 0;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Fonds d’écran avec fondu -->
    <div class="background">
        <img src="001.jpg" class="active">
        <img src="002.jpg">
        <img src="003.jpg">
        <img src="IMG1.jpg">
        <img src="IMG2.jpg">
        <img src="IMG3.jpg">
        <img src="IMG4.jpg">
    </div>

    <div class="container">
        <div class="header" id="header">🌹 À toi, Adrienne, en ce jour pas comme les autres 🌹</div>
        <div class="message hidden" id="message1"></div>
        <div class="footer hidden" id="footer">Joyeux anniversaire, mon amour ❤️</div>
    </div>

    <audio id="audio" autoplay loop>
        <source src="ANA.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <script>
        const fullMessage = `💖 Aujourd’hui, tu souffles tes 18 bougies… et moi, je regarde la femme magnifique que tu deviens, avec le cœur plein d’amour, de tendresse… et de mille rêves qui tournent autour de toi. 🎂✨

Tu es entrée dans ma vie comme un éclair 🌠 : doux, imprévu, mais impossible à oublier. Depuis ce jour, mon cœur n’a cessé de battre un peu plus fort à chaque pensée de toi 💓.

Je t’aime, Adrienne. D’un amour vrai. D’un amour doux et fort à la fois. Pas un amour d’enfant, pas un amour passager… mais celui qui grandit dans le silence, dans le respect, dans la patience. 🥀

Tu refuses de me dire "oui" quand je te parle de mariage 💍 — et même si ça me blesse parfois, je comprends. On est jeunes. Le monde est vaste. Mais mon cœur, lui, t’a déjà choisie depuis longtemps… 🕊️

Je ne veux pas t’enfermer. Je veux t’aimer librement.
Je ne veux pas te posséder. Je veux simplement t’accompagner.
Et si ce n’est pas aujourd’hui, ni demain… alors j’attendrai. Parce que certaines âmes valent l’attente, et tu es celle que le destin m’a fait croiser. ❤️‍🔥

Je te souhaite des années de lumière ✨,
des rires sincères 😂,
des nuits sans larmes 🌙,
et des gens autour de toi… mais aucun qui saura t’aimer comme moi. Aucun. 🔐

Adrienne, tu es mon étoile 🌟, mon impossible, mon "toujours peut-être", mon poème préféré dans un monde trop bruyant 📖💫.

Et même si tu refuses ma main, je te donne quand même mon cœur, sans condition, sans échéance, sans retour. 💘

Joyeux anniversaire, mon amour… aujourd’hui plus que jamais, je t’aime. 💞`;

        function typeWriterEffect(element, text, delay, callback) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 35);
                } else if (callback) {
                    setTimeout(callback, delay);
                }
            }
            element.style.display = "block";
            element.style.opacity = "1";
            type();
        }

        function showElement(element, delay, callback) {
            setTimeout(() => {
                element.style.display = "block";
                element.style.opacity = "1";
                if (callback) callback();
            }, delay);
        }

        // Rotation des images avec fondu
        const images = document.querySelectorAll('.background img');
        let index = 0;

        setInterval(() => {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }, 5000); // changement toutes les 5 secondes

        window.onload = function() {
            showElement(document.getElementById("header"), 500, () => {
                typeWriterEffect(document.getElementById("message1"), fullMessage, 1500, () => {
                    showElement(document.getElementById("footer"), 1000);
                });
            });
        };
    </script>
</body>
</html>
